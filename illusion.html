<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moir√© Pattern Illusion</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        .moire-container {
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .moire-pattern {
            width: 300px;
            height: 300px;
            background: repeating-linear-gradient(0deg, white 0px, white 2px, black 2px, black 4px);
            animation: moire 3s infinite linear;
        }

        @keyframes moire {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .stop-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #f5a623;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .stop-button:hover {
            background-color: #e0941f;
        }
    </style>
</head>
<body>

    <div class="moire-container">
        <div class="moire-pattern"></div>
    </div>
    <button class="stop-button" onclick="stopMeditation()">Stop Meditation</button>

    <script>
        function stopMeditation() {
            window.location.href = 'meditation.html';
        }
    </script>
</body>
</html>
